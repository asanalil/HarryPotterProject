    <div class="home-box">
        <div class="container mt-4" >
            <div class="heading">
                <h1>Harry Potter Quiz</h1>
            </div>
            <div class="difficulty-select">
                <label for="difficultySelect">Select Difficulty:</label>
                <select id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <form id="quizForm">

                <div class="form-group" data-difficulty="easy">
                    <label>A spell that makes things levitate:</label>
                    <div class="radio">
                        <label> <input type="radio" name="q1" value="Wingardium Leviosa"> Wingardium Leviosa </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q1" value="Ahalai Mahalai"> Ahalai Mahalai</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q1" value="Fokus Pokus"> Fokus Pokus</label>
                    </div>
                </div>

                <div class="form-group" data-difficulty="easy">
                    <label>Headmaster of Hogwarts School of Witchcraft and Wizardry?</label>
                    <div class="radio">
                        <label> <input type="radio" name="q2" value="Amira"> Amira </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q2" value="Albus Dumbledore"> Albus Dumbledore</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q2" value="Asan"> Asanali</label>
                    </div>
                </div>

                <div class="form-group" data-difficulty="easy">
                    <label>What is the name of Harry Potter's pet owl?</label>
                    <div class="radio">
                        <label> <input type="radio" name="q9" value="Hedwig"> Hedwig </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q9" value="Gaf-Gaf"> Gaf-Gaf</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q9" value="Woof-Woof"> Woof-Woof</label>
                    </div>
                </div>

                <div class="form-group" data-difficulty="medium">
                    <label>Who killed Harry Potter's parents?</label>
                    <div class="radio">
                        <label> <input type="radio" name="q3" value="Imanzhusip"> Imanzhusip </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q3" value="Albus Dumbledore"> Albus Dumbledore</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q3" value="Voldemort"> Voldemort </label>
                    </div>
                </div>


                <div class="form-group" data-difficulty="medium">
                    <label>What kind of pet does Harry own?</label>
                    <div class="radio">
                        <label> <input type="radio" name="q4" value="Gorilla"> Gorilla </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q4" value="An owl"> An owl</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q4" value="Spider"> Spider </label>
                    </div>
                </div>

                <div class="form-group" data-difficulty="hard">
                    <label>Which house did Harry Potter go to?</label>
                    <div class="radio">
                        <label> <input type="radio" name="q5" value="Slytherin"> Slytherin </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q5" value="Gryffindor"> Gryffindor</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q5" value="Hufflepuff"> Hufflepuff </label>
                    </div>
                </div>

                <div class="form-group" data-difficulty="hard">
                    <label>What is the name of the pub at the entrance to Diagon Alley?</label>
                    <div class="radio">
                        <label> <input type="radio" name="q6" value="The Leaky Cauldron"> The Leaky Cauldron </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q6" value="Myata"> Myata</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q6" value="Bochka"> Bochka </label>
                    </div>
                </div>

                <div class="form-group" data-difficulty="medium">
                    <label>What position does Harry play on the Gryffindor Quidditch team?</label>
                    <div class="radio">
                        <label> <input type="radio" name="q7" value="Seeker"> Seeker </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q7" value="Forward"> Forward</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q7" value="Goalkeeper"> Goalkeeper </label>
                    </div>
                </div>

                <div class="form-group" data-difficulty="hard">
                    <label>Who makes laws for the magical world?</label>
                    <div class="radio">
                        <label> <input type="radio" name="q8" value="Asanali"> Asanali </label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q8" value="The Ministry of Magic"> The Ministry of Magic</label>
                    </div>
                    <div class="radio">
                        <label><input type="radio" name="q8" value="Amira"> Amira </label>
                    </div>
                </div>

                <button type="submit" class="custom-button">Submit</button>
            </form>
        </div>

                </div>
            </div>
        </section>
